<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profesionální péče o vaše vlasy - střihy, barvení, styling a další služby. Navštivte Kadeřnictví Bára!">
    <meta name="keywords" content="kadeřnictví, dámy, ženy, muži, pánové, střihy, barvení, styling, péče o vlasy">
    <meta name="author" content="Kadeřnictví Bára">

    <meta property="og:title" content="Kadeřnictví Bára - Profesionální péče o vaše vlasy">
    <meta property="og:description" content="Profesionální kadeřnické služby pro ženy. Moderní střihy, barvení a styling v příjemném prostředí.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="01_Assets/01_IMG/01_Main_Logo.png">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="01_Assets/02_CSS/01_main_stylesheet.css">
    
    <title>Kadeřnictví Bára - Profesionální péče o vaše vlasy</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #main-content {
            margin-top: 0;
        }

        /* Contact Section Styling */
        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0;
            margin-top: 30px;
            min-height: 400px;
        }

        .contact-info {
            background: #f8f9fa;
            padding: 40px;
            color: #2c3e50;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .contact-details h3 {
            color: #2c3e50 !important;
            margin-bottom: 30px;
            font-size: 1.8rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px;
            color: #2c3e50;
        }

        .contact-item i {
            color: #667eea !important;
            margin-right: 15px;
            width: 20px;
        }

        .contact-item a {
            color: #667eea !important;
            text-decoration: none;
        }

        .contact-item a:hover {
            color: #2c3e50 !important;
        }

        .contact-map {
            overflow: hidden;
        }

        .contact-map iframe {
            width: 100%;
            height: 100%;
            min-height: 400px;
        }

        .contact-full-width-image {
            width: 100%;
            margin-top: 30px;
            overflow: hidden;
        }

        .full-width-img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .full-width-img:hover {
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 0;
            }
            
            .contact-info {
                min-height: 300px;
                padding: 30px 20px;
            }
            
            .contact-map iframe {
                height: 300px;
                min-height: 300px;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav-container">
            <!-- Logo -->
            <a href="#" class="logo">
                <img src="" alt="Logo" class="logo-img">
                <span class="logo-text">Loading...</span>
            </a>

            <!-- Navigation Menu - Will be populated by JavaScript -->
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation items will be dynamically loaded from config -->
            </ul>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero/Home Section with Studio Photo -->
        <section id="home" class="hero-section">
            <div class="hero-background">
                <img src="01_Assets/01_IMG/001_studio.jpeg" alt="Kadeřnictví Bára - Interiér salonu" class="hero-image">
                <div class="hero-overlay"></div>
            </div>
            <div class="hero-content">
                <div class="container">
                    <h1 class="hero-title">Kadeřnictví Bára</h1>
                    <p class="hero-subtitle">Profesionální péče o vaše vlasy</p>
                </div>
            </div>
        </section>

        <!-- About Section - Covers hero when scrolling -->
        <section id="about" class="about-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Bára Kubová</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="about-content">
                    <div class="about-text" id="about-text">
                        <!-- Content will be loaded from config -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="services-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Naše služby</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="services-grid">
                    <!-- Services will be dynamically loaded -->
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="gallery-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Galerie</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="gallery-grid">
                    <!-- Gallery images will be dynamically loaded -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Kontakt</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="contact-content">
                    <div class="contact-grid">
                        <div class="contact-info">
                            <div class="contact-details">
                                <!-- Contact details will be dynamically loaded -->
                            </div>
                        </div>
                        <div class="contact-map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2592.3639224598905!2d17.108615577680865!3d49.47763227142299!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x471257cb6ceeaa07%3A0x6270b1859474b7ab!2zS2FkZcWZbmljdHbDrSBCw6FyYSBLdWJvdsOh!5e0!3m2!1scs!2scz!4v1757104766873!5m2!1scs!2scz" 
                                    width="100%" 
                                    height="400" 
                                    style="border:0; border-radius: 10px;" 
                                    allowfullscreen="" 
                                    loading="lazy" 
                                    referrerpolicy="no-referrer-when-downgrade">
                            </iframe>
                        </div>
                    </div>
                    <div class="contact-full-width-image">
                        <img src="01_Assets/01_IMG/Foukaná + styling.jpg" alt="Kadeřnictví Bára - Styling" class="full-width-img">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="01_Assets/03_JS/01_load_main_content_script.js"></script>
        <footer class="footer">
            <div class="container footer-content">
                <div class="footer-contact">
                    <h3>Kontakt</h3>
                    <p><strong>Telefon:</strong> <span id="footer-phone"></span></p>
                    <p><strong>Email:</strong> <span id="footer-email"></span></p>
                    <p><strong>Adresa:</strong> <span id="footer-address"></span></p>
                </div>
                <div class="footer-hours">
                    <h3>Otevírací doba</h3>
                    <ul id="footer-hours-list"></ul>
                </div>
            </div>
            <div class="footer-bottom text-center">
                &copy; <span id="footer-year"></span> Kadeřnictví Bára. Všechna práva vyhrazena.
            </div>
        </footer>
</body>
</html>
