<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body {
                position: relative;
                min-height: 100vh;
            }
            /* Remove body::before for background image */
            .custom-nav-btn {
                border: none !important;
                background: transparent !important;
                color: #000 !important;
                font-weight: 600 !important;
                font-size: 16px !important;
                transition: background 0.3s;
                padding: 1.5rem 6rem !important; /* Increase padding */
                border-radius: 0.5rem !important;   /* Rounded corners */
            }
            .custom-nav-btn:hover, .custom-nav-btn:focus {
                background: #ffe6f0 !important;
                color: #000 !important;
            }
            .bg-mustard {
                background-color: #ffd18c !important;
            }
        </style>
    </head>

    <body>
        <header class="bg-mustard py-2">
            <div class="container d-flex align-items-center">
                <!-- Logo -->
                <a href="/" class="navbar-brand d-flex align-items-center">
                    <img src="./01_Assets/01_IMG/01_Main_Logo.png" alt="Logo" style="height:160px;">
                </a>
                <!-- Navigation Buttons -->
                <nav class="d-flex gap-3 mx-auto">
                    <a href="#home" class="btn btn-outline-primary custom-nav-btn">Home</a>
                    <a href="#services" class="btn btn-outline-primary custom-nav-btn">Services</a>
                    <a href="#about" class="btn btn-outline-primary custom-nav-btn">About</a>
                    <a href="#contact" class="btn btn-outline-primary custom-nav-btn">Contact</a>
                </nav>
                <!-- Social Links -->
                <div class="d-flex gap-2">
                    <a href="https://facebook.com" target="_blank">
                        <img src="./01_Assets/01_IMG/02_FB_Logo.png" alt="Facebook" style="height:40px;">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="./01_Assets/01_IMG/03_INS_Logo.png" alt="Instagram" style="height:40px;">
                    </a>
                </div>
            </div>
        </header>
        <main></main>
        <footer class="bg-mustard text-center py-4 mt-auto">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-2 mb-md-0">
                        <strong>Contact:</strong> 
                        <a href="" id="emailLink"></a> | <span id="phoneNumber"></span>
                    </div>
                    <div class="col-md-6">
                        <strong>Where to find us:</strong> 
                        <span id="address"></span>
                    </div>
                </div>
                <div class="mt-3">
                    &copy; <span id="year"></span> Kadeřnictví Bára
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
        <script>
            fetch('./03_Content/Contact.json')
                .then(response => response.json())
                .then(data => {
                    // Update email
                    const emailLink = document.getElementById('emailLink');
                    emailLink.href = `mailto:${data.contactInfo.email}`;
                    emailLink.textContent = data.contactInfo.email;
                    
                    // Update phone
                    document.getElementById('phoneNumber').textContent = data.contactInfo.phone;
                    
                    // Update address
                    const address = `${data.physicalAddress.street}, ${data.physicalAddress.city}, ${data.physicalAddress.country}`;
                    document.getElementById('address').textContent = address;

                    // Update social media links
                    const fbLink = document.querySelector('a[href="https://facebook.com"]');
                    if (data.socialMedia.facebook) {
                        fbLink.href = data.socialMedia.facebook;
                    }
                })
                .catch(error => console.error('Error loading contact information:', error));
        </script>
    </body>
</html>
