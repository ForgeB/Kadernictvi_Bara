<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profesionální péče o vaše vlasy - střihy, barvení, styling a další služby. Navštivte Kadeřnictví Bára!">
    <meta name="keywords" content="kadeřnictví, dámy, ženy, muži, pánové, střihy, barvení, styling, péče o vlasy">
    <meta name="author" content="Kadeřnictví Bára">

    <meta property="og:title" content="Kadeřnictví Bára - Profesionální péče o vaše vlasy">
    <meta property="og:description" content="Profesionální kadeřnické služby pro ženy. Moderní střihy, barvení a styling v příjemném prostředí.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="01_Assets/01_IMG/01_Main_Logo.png">
    
    <link rel="icon" type="image/png" href="favicon.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="01_Assets/02_CSS/01_main_stylesheet.css">
    
    <title>Kadeřnictví Bára - Profesionální péče o vaše vlasy</title>

    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 80px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            z-index: 1000;
        }

        #main-content {
            margin-top: 0;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header class="header" id="header">
        <nav class="nav-container">
            <!-- Logo -->
            <a href="#" class="logo">
                <img src="" alt="Logo" class="logo-img">
                <span class="logo-text">Loading...</span>
            </a>

            <!-- Navigation Menu - Will be populated by JavaScript -->
            <ul class="nav-menu" id="nav-menu">
                <!-- Navigation items will be dynamically loaded from config -->
            </ul>

            <!-- Mobile Menu Toggle -->
            <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle navigation menu">
                <i class="fas fa-bars"></i>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main id="main-content">
        <!-- Hero/Home Section with Studio Photo -->
        <section id="home" class="hero-section">
            <div class="hero-background">
                <img src="01_Assets/01_IMG/001_studio.jpeg" alt="Kadeřnictví Bára - Interiér salonu" class="hero-image">
                <div class="hero-overlay"></div>
            </div>
            <div class="hero-content">
                <div class="container">
                    <h1 class="hero-title">Kadeřnictví Bára</h1>
                    <p class="hero-subtitle">Profesionální péče o vaše vlasy</p>
                </div>
            </div>
        </section>

        <!-- About Section - Covers hero when scrolling -->
        <section id="about" class="about-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Bára Kubová</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="about-content">
                    <div class="about-text" id="about-text">
                        <!-- Content will be loaded from config -->
                    </div>
                </div>
            </div>
        </section>

        <!-- Services Section -->
        <section id="services" class="services-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Naše služby</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="services-grid">
                    <!-- Services will be dynamically loaded -->
                </div>
            </div>
        </section>

        <!-- Gallery Section -->
        <section id="gallery" class="gallery-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Galerie</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="gallery-grid">
                    <!-- Gallery images will be dynamically loaded -->
                </div>
            </div>
        </section>

        <!-- Contact Section -->
        <section id="contact" class="contact-section">
            <div class="container">
                <div class="section-header">
                    <h2 class="section-title">Kontakt</h2>
                    <div class="section-divider"></div>
                </div>
                <div class="contact-content">
                    <!-- Contact content will be dynamically loaded -->
                </div>
            </div>
        </section>
    </main>

    <!-- JavaScript -->
    <script src="01_Assets/03_JS/01_load_main_content_script.js"></script>
        <footer class="footer">
            <div class="container footer-content">
                <div class="footer-contact">
                    <h3>Kontakt</h3>
                    <p><strong>Telefon:</strong> <span id="footer-phone"></span></p>
                    <p><strong>Email:</strong> <span id="footer-email"></span></p>
                    <p><strong>Adresa:</strong> <span id="footer-address"></span></p>
                </div>
                <div class="footer-hours">
                    <h3>Otevírací doba</h3>
                    <ul id="footer-hours-list"></ul>
                </div>
            </div>
            <div class="footer-bottom text-center">
                &copy; <span id="footer-year"></span> Kadeřnictví Bára. Všechna práva vyhrazena.
            </div>
        </footer>
</body>
</html>
