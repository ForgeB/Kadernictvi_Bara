<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <style>
            body {
                position: relative;
                min-height: 100vh;
            }
            /* Remove body::before for background image */
            .custom-nav-btn {
                border: none !important;
                background: transparent !important;
                color: #000 !important;
                font-weight: 600 !important;
                font-size: 16px !important;
                transition: background 0.3s;
                padding: 1rem 10.25rem !important; /* Increase padding */
                border-radius: 1.5rem !important;   /* Rounded corners */
            }
            .custom-nav-btn:hover, .custom-nav-btn:focus {
                background: #ffe6f0 !important;
                color: #000 !important;
            }
            .bg-mustard {
                background-color: #ffd18c !important; /* 10% more orange than #ffe5b4 */
            }
        </style>
    </head>

    <body>
        <header class="bg-mustard py-2">
            <div class="container d-flex align-items-center justify-content-start">
                <!-- Logo -->
                <a href="/" class="navbar-brand d-flex align-items-center me-3">
                    <img src="Screenshot 2025-07-17 at 10.58.02.png" alt="Logo" style="height:40px;">
                </a>
                <!-- Navigation Buttons -->
                <nav class="d-flex gap-3 me-3">
                    <a href="#home" class="btn btn-outline-primary custom-nav-btn">Home</a>
                    <a href="#services" class="btn btn-outline-primary custom-nav-btn">Services</a>
                    <a href="#about" class="btn btn-outline-primary custom-nav-btn">About</a>
                    <a href="#contact" class="btn btn-outline-primary custom-nav-btn">Contact</a>
                </nav>
                <!-- Social Links -->
                <div class="d-flex gap-2 ms-auto">
                    <a href="https://facebook.com" target="_blank">
                        <img src="facebook.png" alt="Facebook" style="height:28px;">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="instagram.png" alt="Instagram" style="height:28px;">
                    </a>
                </div>
            </div>
        </header>
        <main></main>
        <footer class="bg-mustard text-center py-4 mt-auto">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 mb-2 mb-md-0">
                        <strong>Contact:</strong> <a href="mailto:info@example.com">info@example.com</a> | +420 123 456 789
                    </div>
                    <div class="col-md-6">
                        <strong>Where to find us:</strong> 123 Main Street, Prague
                    </div>
                </div>
                <div class="mt-3">
                    &copy; <span id="year"></span> Kadeřnictví Bára
                </div>
            </div>
        </footer>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script>
            document.getElementById('year').textContent = new Date().getFullYear();
        </script>
    </body>
</html>
